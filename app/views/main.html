<h1>Deck Building</h1>

<div ng-hide="cards">
  <form name="deck-import" ng-submit="exportCards()">
    <textarea ng-model="deckList" name="deck-list" id="deck-list" cols="30" rows="10"
              placeholder="4x Lightning Bolt"></textarea>
    <div>
      <input type="submit" value="import">
    </div>
  </form>
</div>

<div id="editor" ng-show="cards">
  <div ng-repeat="card in cards">
    <span card-picture>
    </span>
  </div>
</div>
